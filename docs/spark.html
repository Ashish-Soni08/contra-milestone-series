<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$1K Milestone - The Spark</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .milestone-container {
            width: 1012px;
            height: 496px;
            position: relative;
            background: linear-gradient(135deg, #E6E6FA 0%, #F0E68C 25%, #FFE4E1 50%, #E0F6FF 75%, #F5FFFA 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .coin {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: coinGlow 2s ease-in-out infinite alternate;
            z-index: 10;
        }
        
        @keyframes coinGlow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 1); }
        }
        
        .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: starBurst 3s ease-out infinite;
            opacity: 0;
        }
        
        .star:nth-child(2) { animation-delay: 0.1s; }
        .star:nth-child(3) { animation-delay: 0.2s; }
        .star:nth-child(4) { animation-delay: 0.3s; }
        .star:nth-child(5) { animation-delay: 0.4s; }
        .star:nth-child(6) { animation-delay: 0.5s; }
        .star:nth-child(7) { animation-delay: 0.6s; }
        .star:nth-child(8) { animation-delay: 0.7s; }
        .star:nth-child(9) { animation-delay: 0.8s; }
        
        @keyframes starBurst {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(360deg);
            }
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confettiFall 4s ease-in infinite;
        }
        
        .confetti:nth-child(odd) {
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border-radius: 50%;
        }
        
        .confetti:nth-child(even) {
            background: linear-gradient(45deg, #98FB98, #90EE90);
            border-radius: 2px;
            transform: rotate(45deg);
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(720deg);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-20px); }
        }
        
        .celebration-shape {
            position: absolute;
            border-radius: 50%;
            animation: shapeFloat 4s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #DDA0DD, #DA70D6);
            left: 15%;
            top: 20%;
            animation-delay: 0.5s;
        }
        
        .shape-2 {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #98FB98, #00FA9A);
            right: 15%;
            top: 25%;
            animation-delay: 1s;
        }
        
        .shape-3 {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            left: 20%;
            bottom: 20%;
            animation-delay: 1.5s;
        }
        
        .shape-4 {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #87CEEB, #00BFFF);
            right: 20%;
            bottom: 25%;
            animation-delay: 2s;
        }
        
        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        .milestone-text {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 15;
        }
        
        .amount {
            font-size: 48px;
            font-weight: 900;
            color: #4B0082;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            animation: textPulse 2s ease-in-out infinite;
        }
        
        .label {
            font-size: 18px;
            font-weight: 600;
            color: #8B4513;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Motion trails */
        .trail {
            position: absolute;
            width: 3px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 2px;
            animation: trailMove 2s ease-out infinite;
        }
        
        @keyframes trailMove {
            0% { opacity: 0; transform: scale(0.5); }
            30% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="milestone-container">
        <div class="coin">$</div>
        
        <!-- Stars bursting from coin -->
        <div class="star" style="left: 45%; top: 35%;">✦</div>
        <div class="star" style="left: 55%; top: 35%;">★</div>
        <div class="star" style="left: 40%; top: 45%;">✦</div>
        <div class="star" style="left: 60%; top: 45%;">★</div>
        <div class="star" style="left: 35%; top: 55%;">✦</div>
        <div class="star" style="left: 65%; top: 55%;">★</div>
        <div class="star" style="left: 45%; top: 65%;">✦</div>
        <div class="star" style="left: 55%; top: 65%;">★</div>
        
        <!-- Confetti -->
        <div class="confetti" style="left: 10%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 0.3s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 0.8s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 1.2s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 0.6s;"></div>
        
        <!-- Sparkles -->
        <div class="sparkle" style="left: 25%; top: 30%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="left: 75%; top: 35%; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 30%; top: 70%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="left: 70%; top: 75%; animation-delay: 2s;"></div>
        <div class="sparkle" style="left: 15%; top: 60%; animation-delay: 0.8s;"></div>
        <div class="sparkle" style="left: 85%; top: 65%; animation-delay: 1.3s;"></div>
        
        <!-- Floating celebration shapes -->
        <div class="celebration-shape shape-1"></div>
        <div class="celebration-shape shape-2"></div>
        <div class="celebration-shape shape-3"></div>
        <div class="celebration-shape shape-4"></div>
        
        <!-- Motion trails -->
        <div class="trail" style="left: 48%; top: 30%; animation-delay: 0.2s;"></div>
        <div class="trail" style="left: 52%; top: 32%; animation-delay: 0.4s;"></div>
        <div class="trail" style="left: 46%; top: 34%; animation-delay: 0.6s;"></div>
        
        <!-- Milestone text -->
        <div class="milestone-text">
            <div class="amount">$1,000</div>
            <div class="label">The Spark</div>
        </div>
    </div>
</body>
</html>
